<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Quero Leads</title>
</head>
<body>
    <h1>Quero Leads - Cadastro</h1>
    <form class="" action="index.html" method="post">
        <fieldset>
            <label for="Nome">Nome:</label>
            <input type="text" name="Nome" placeholder="Digite seu nome:" maxlength="30" minlength="2" required>
            <label for="Email">Email:</label>
            <input type="email" name="Email" placeholder="Digite seu e-mail:" maxlength="70" minlength="6" required>
            <label for="Telefone">Telefone:</label>
            <input type="tel" name="Telefone" placeholder="114004-8922" maxlength="12" minlength="12" required>
            <label for="Estado">Estado:</label>
            <select name="Estado">
                <option disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="ES">Estrangeiro</option>
            </select>
            <label for="CEP">CEP:</label>
            <input type="text" name="CEP" placeholder="Digite o seu CEP:" maxlength="7" minlength="7" required>
            
            <label for="Rua">Rua:</label>
            <input type="text" name="Rua" placeholder="Digite a sua rua:" maxlength="140" minlength="3" required>
            
            <label for="Cidade">Cidade:</label>
            <input type="text" name="Cidade" placeholder="Digite sua cidade:" maxlength="100" minlength="5" required>
            
            <label for="Bairro">Bairro:</label>
            <input type="text" name="Bairro" placeholder="Digite seu bairro:" maxlength="140" minlength="5" required>
            
            <label for="Número da residência">Número da residência</label>
            <input type="number" name="Número da residência" placeholder="Digite o seu número:" maxlength="20" minlength="1" required>
            
            <label for="Complemento">Complemento:</label>
            <input type="text" name="Complemento" placeholder="Digite o seu complemento:" maxlength="100" minlength="1">
            
            <br>
            <label for="Gênero">Gênero</label>
            <br>
            <input type="radio" name="Gênero" value="Masculino"> Masculino
            <br>
            <input type="radio" name="Gênero" value="Feminino"> Femninino
            <br>
            <input type="radio" name="Gênero" value="Outro"> Outro
            <br>
            <label for="Gostos">Selecione os itens que você mais gosta</label><br>
            <input type="checkbox" name="Música" value="Samba">Música <br>
            <input type="checkbox" name="Teatro" value="Teatro">Teatro <br>
            <input type="checkbox" name="Esporte" value="Esporte">Esporte <br>

            <label for="Data">Data de Nascimento</label>
            <input type="date" name="Data"> <br>

            <label for="Comentário">Comente o que você achou disso tudo</label>
            <textarea name="Comentário" cols="80" rows="8"></textarea>
            <input type="submit" name: "Enviar" value="Enviar">
            
        </fieldset>
    </form>
</body>
</html>
